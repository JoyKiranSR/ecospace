<app-list-page-wrapper 
  [title]="listWrapper.title" 
  [description]="listWrapper.description"
  [instruction]="listWrapper.instruction">
  <div class="w-full mt-12">
  @if (growthStages && growthStages.length) {
    <!-- Growth Stages Timeline -->
    <div class="flex items-center justify-center overflow-x-auto">
      <div class="flex items-center space-x-0">
        @for (stage of growthStages; track stage.id; let last = $last) {
          <div class="flex items-center">
            <!-- Stage -->
            <div class="flex flex-col items-center cursor-pointer"
                 (click)="goToStageDetails(stage.id)">
              <!-- Circle -->
              <div
                class="w-20 h-20 flex items-center justify-center rounded-full shadow-lg bg-gradient-to-br from-emerald-100 to-emerald-300 text-3xl">
                {{ stage.name.charAt(0) }}
              </div>
              <!-- Label -->
              <p class="mt-3 text-base font-semibold text-gray-800 text-center">{{ stage.name }}</p>
            </div>

            <!-- Arrow Connector (skip last) -->
            @if (!last) {
              <div class="flex-1 flex items-center justify-center px-6">
                <svg class="w-24 h-10 text-emerald-500" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24">
                  <line x1="2" y1="6" x2="24" y2="6" />
                  <polyline points="14,0 24,6 14,12" />
                </svg>
              </div>
            }
          </div>
        }
      </div>
    </div>
  } @else {
    <app-no-list-items 
      [message]="noListItems.message"
      [instruction]="noListItems.instruction">
    </app-no-list-items>
  }
</div>
</app-list-page-wrapper>
